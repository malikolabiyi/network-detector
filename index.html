                        </svg>
                        <h2>Network Detector</h2>
                    </div>
                </header>

                <main>
                    <p>Input the phone number to get the network provider</p>

                    <form id="detect-form">
                        <div id="phone-number-digits-container">
                            <input type="number" id="first-digit-input" placeholder="0" required
                                onKeyPress="if(this.value.length==1) return false;" />
                            <input type="number" onKeyPress="if(this.value.length==1) return false;"
                                id="second-digit-input" placeholder="0" required />
                            <input type="number" onKeyPress="if(this.value.length==1) return false;"
                                id="third-digit-input" placeholder="0" required />
                            <input type="number" onKeyPress="if(this.value.length==1) return false;"
                                id="fourth-digit-input" placeholder="0" required />
                            <input type="number" onKeyPress="if(this.value.length==1) return false;"
                                id="fifth-digit-input" placeholder="0" required />
                            <input type="number" onKeyPress="if(this.value.length==1) return false;"
                                id="sixth-digit-input" placeholder="0" required />
                            <input type="number" onKeyPress="if(this.value.length==1) return false;"
                                id="seventh-digit-input" placeholder="0" required />
                            <input type="number" onKeyPress="if(this.value.length==1) return false;"
                                id="eighth-digit-input" placeholder="0" required />
                            <input type="number" onKeyPress="if(this.value.length==1) return false;"
                                id="ninth-digit-input" placeholder="0" required />
                            <input type="number" onKeyPress="if(this.value.length==1) return false;"
                                id="tenth-digit-input" placeholder="0" required />
                            <input type="number" onKeyPress="if(this.value.length==1) return false;"
                                id="eleventh-digit-input" placeholder="0" required />
                        </div>

                        <button type="submit" id="detect-btn">Detect</button>
                    </form>

                    <div id="result-container" style="display: none;">
                        <p id="result-text"></p>
                        <img id="result-img" style="border-radius: 10px;" width="50" height="50" />

                        <div style="text-align: center; margin-top: 1rem;" id="refresh-container">
                            <svg width="40" height="30" viewBox="0 0 55 54" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M27.4947 0.336C42.2067 0.336 54.1534 12.2827 54.1534 26.9947C54.1534 41.7093 42.2067 53.656 27.4947 53.656C12.78 53.656 0.833374 41.7093 0.833374 26.9947C0.833374 12.2827 12.78 0.336 27.4947 0.336ZM15.5054 16.4107L15.5 14.2107C15.5 13.1067 14.604 12.2107 13.5 12.2107C12.396 12.2107 11.5 13.1067 11.5 14.2107V22.3387C11.5 23.4427 12.396 24.3387 13.5 24.3387H21.5587C22.6627 24.3387 23.5587 23.4427 23.5587 22.3387C23.5587 21.2347 22.6627 20.3227 21.5587 20.3227H17.5267C19.6814 17.1093 23.3454 14.9947 27.5 14.9947C34.1214 14.9947 39.5 20.3707 39.5 26.9947C39.5 33.616 34.1214 38.9947 27.5 38.9947C22.284 38.9947 17.8387 35.6587 16.188 31.0027C15.9054 30.2053 15.1507 29.672 14.3027 29.672C12.9214 29.672 11.956 31.04 12.4174 32.3413C14.6174 38.5467 20.5454 42.9947 27.5 42.9947C36.332 42.9947 43.5 35.824 43.5 26.9947C43.5 18.1627 36.332 10.9947 27.5 10.9947C22.7267 10.9947 18.436 13.0907 15.5054 16.4107Z"

                            <p style="margin: 0.1rem 0; font-size: 0.9rem;">Refresh</p>
                        </div>
                    </div>
                </main>
            </div>
